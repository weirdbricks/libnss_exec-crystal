name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crystal: ["1.14", "latest"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}

      - name: Install dependencies
        run: shards install

      - name: Check formatting
        run: crystal tool format --check src/ spec/

      - name: Run Ameba
        run: ./bin/ameba src/ spec/

      - name: Run specs
        run: crystal spec

      - name: Build shared library
        run: |
          crystal build --release \
            --link-flags "-shared -Wl,-soname,libnss_exec.so.2" \
            -o libnss_exec.so.2 \
            src/nss_passwd.cr src/nss_group.cr src/nss_shadow.cr

      - name: Verify exported symbols
        run: |
          nm -D libnss_exec.so.2 | grep -q _nss_exec_getpwnam_r
          nm -D libnss_exec.so.2 | grep -q _nss_exec_getgrnam_r
          nm -D libnss_exec.so.2 | grep -q _nss_exec_getspnam_r
          echo "All expected symbols found."
